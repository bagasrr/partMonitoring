<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>500 - Internal Server Error</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gradient-to-br from-green-300 to-green-700 flex flex-col items-center justify-center min-h-screen text-white">
    <div class="text-center p-6 bg-white shadow-lg rounded-2xl text-gray-800 max-w-lg">
      <h1 class="text-6xl font-bold text-green-600">500</h1>
      <p class="text-xl font-semibold mt-4">Oops! Something went wrong.</p>
      <p class="text-gray-600 mt-2">The server encountered an internal error and was unable to complete your request.</p>
      <img src="https://cdn3.iconfinder.com/data/icons/futuristic-robot-avatars-vol-2/128/robot_cute_sad-512.png" alt="Error Robot" class="w-32 h-32 mx-auto mt-4" />
      <a href="/" class="mt-6 inline-block px-6 py-2 bg-green-500 text-white font-bold rounded-lg hover:bg-green-700 transition"> Go Home </a>
    </div>
  </body>
</html>
